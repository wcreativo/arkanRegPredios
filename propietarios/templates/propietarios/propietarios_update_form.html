{% extends "core/base.html" %}
{% block content %}

{% if 'ok' in request.GET %}
    <p style="color: #ffffff;">Propietario actualizado!</p>
{% endif %}
<form method="post">{% csrf_token %}
    <table class="table" id="table_add">
    {{ form.as_table }}
    </table>
    <br>
    
    <button id="boton_registro" value="Actualizar Propietario" class="btn btn-info" type="submit">Actualizar Propietario</button>
</form>
{% endblock %}
